<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <script type="module" src="./JS/index.js"></script>
        <title>Morse Code Translator</title>
    </head>
    <body>
        <h1>Welcome to the Morse Code Translator!!!</h1>
        <h3>English to Morse:-</h3>
        <div class="inputDiv">
            <textarea class="inputDiv__text" id="engInput"></textarea>
            <textarea class="inputDiv__text" id="engResult"></textarea>
            <button  class="inputDiv__btn" id="engBtn">Translate</button>
        </div>
        <h3>Morse to English:-</h3>
        <div class="inputDiv">
            <textarea class="inputDiv__text" id="morseInput"></textarea>
            <textarea class="inputDiv__text" id="morseResult"></textarea>
            <button class="inputDiv__btn" id="morseBtn">Translate</button>
        </div>
    </body>
</html>
